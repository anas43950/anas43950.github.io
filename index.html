<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      src="/node_modules/mathjs/lib/browser/math.js"
      type="text/javascript"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-heading">Welcome to calculator</h1>
    <div class="expression-container">
      <div class="previous-expression"></div>
      <input
        type="text"
        id="input"
        oninput="this.value = this.value.replace(/[^0-9+\-\/\*]/g, '');"
        autofocus
      />
    </div>
    <div class="button-container">
      <button class="grid-item digit-btn">7</button>
      <button class="grid-item digit-btn">8</button>
      <button class="grid-item digit-btn">9</button>
      <button class="grid-item opr-btn">+</button>
      <button class="grid-item digit-btn">4</button>
      <button class="grid-item digit-btn">5</button>
      <button class="grid-item digit-btn">6</button>
      <button class="grid-item opr-btn">-</button>
      <button class="grid-item digit-btn">1</button>
      <button class="grid-item digit-btn">2</button>
      <button class="grid-item digit-btn">3</button>
      <button class="grid-item opr-btn">/</button>
      <button class="grid-item clear-btn">C</button>
      <button class="grid-item digit-btn">0</button>
      <button class="grid-item equal-btn">=</button>
      <button class="grid-item opr-btn">*</button>
    </div>
  </body>
  <script src="index.js" type="text/javascript"></script>
</html>
